<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatNova</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: #5a67d8;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px #00000033;
      position: relative;
    }
    #clear-chat {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #4fd1c5;
      border: none;
      border-radius: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      overflow-y: auto;
    }
    .bubble {
      max-width: 70%;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px #00000033;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #805ad5;
    }
    .bot {
      align-self: flex-start;
      background: #4fd1c5;
      color: black;
    }
    .typing {
      font-style: italic;
      opacity: 0.8;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #5a67d8;
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 1rem;
      background: #38b2ac;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    ðŸ¤– ChatNova
    <button id="clear-chat">Clear</button>
  </header>
  <main id="chat"></main>
  <form id="chat-form">
    <input id="message" placeholder="Say something..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');
    const clearBtn = document.getElementById('clear-chat');

    function appendMessage(text, type) {
      const div = document.createElement('div');
      div.className = `bubble ${type}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendTyping() {
      const div = document.createElement('div');
      div.className = 'bubble bot typing';
      div.textContent = 'Nova is typing...';
      div.id = 'typing';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function saveChat() {
      localStorage.setItem('chatNovaHistory', chat.innerHTML);
    }

    function loadChat() {
      const saved = localStorage.getItem('chatNovaHistory');
      if (saved) chat.innerHTML = saved;
    }

    function clearChat() {
      chat.innerHTML = '';
      localStorage.removeItem('chatNovaHistory');
      appendMessage("Hi! I'm Nova ðŸ¤– â€” your friendly chatbot! Ask me anything.", 'bot');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = input.value;
      appendMessage(userMsg, 'user');
      input.value = '';
      saveChat();

      appendTyping();

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ inputs: { text: userMsg } })
        });
        const data = await response.json();
        removeTyping();
        const botMsg = data?.generated_text || "Hmm... I didn't quite catch that.";
        appendMessage(botMsg, 'bot');
        saveChat();
      } catch (error) {
        removeTyping();
        appendMessage("Oops! Something went wrong.", 'bot');
      }
    });

    clearBtn.addEventListener('click', clearChat);

    // Load chat history and greeting on startup
    window.addEventListener('load', () => {
      loadChat();
      if (!chat.innerHTML) {
        appendMessage("Hi! I'm Nova ðŸ¤– â€” your friendly chatbot! Ask me anything.", 'bot');
      }
    });
  </script>
</body>
</html>
