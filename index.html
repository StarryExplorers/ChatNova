<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Heaven</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    :root {
      --bg: #f0f0f0;
      --fg: #222;
      --accent: #667eea;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #1a202c;
      --fg: #f7fafc;
      --accent: #9f7aea;
      --card: #2d3748;
    }
    [data-theme="candy"] {
      --bg: #fff0f5;
      --fg: #ff1493;
      --accent: #ff69b4;
      --card: #ffe4e1;
    }
    [data-theme="enid"] {
      --bg: #fff8e1;
      --fg: #5d4037;
      --accent: #fdd835;
      --card: #fffde7;
    }
    [data-theme="aqua"] {
      --bg: #e0f7fa;
      --fg: #006064;
      --accent: #00acc1;
      --card: #b2ebf2;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: var(--accent);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    #controls {
      padding: 0.5rem 1rem;
      background: var(--card);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid var(--accent);
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: bold;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .book {
      background: var(--card);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px #00000022;
    }
    .book h3 {
      margin: 0;
    }
    .footer {
      padding: 0.5rem;
      text-align: center;
      font-size: 0.8rem;
      background: var(--accent);
      color: white;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 1rem;
    }
  </style>
</head>
<body data-theme="light">
  <header>üìö Book Heaven</header>
  <div id="controls">
    <input id="search" placeholder="Search books..." />
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="candy">Candy</option>
      <option value="enid">Enid Blyton</option>
      <option value="aqua">Aqua</option>
    </select>
    <button onclick="loadMoreBooks(true)">üîç Search</button>
  </div>
  <main id="book-list"></main>
  <div class="footer">Built with üíñ by Spark & Nova</div>

  <div id="reader-modal" class="modal" style="display:none;">
    <iframe id="reader-frame"></iframe>
  </div>

  <script>
    const list = document.getElementById('book-list');
    const searchInput = document.getElementById('search');
    const themeSelect = document.getElementById('theme');
    const modal = document.getElementById('reader-modal');
    const iframe = document.getElementById('reader-frame');
    let page = 1;
    let currentQuery = '';
    let loading = false;

    async function loadMoreBooks(reset = false) {
      if (loading) return;
      loading = true;
      if (reset) {
        list.innerHTML = '';
        page = 1;
        currentQuery = searchInput.value.trim();
      }

      // Gutenberg
      const gutRes = await fetch(`https://gutendex.com/books?search=${encodeURIComponent(currentQuery)}&page=${page}`);
      const gutData = await gutRes.json();
      gutData.results.forEach(book => {
        const link = book.formats["text/html"] || book.formats["text/html; charset=utf-8"];
        if (!link) return;
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <h3>${book.title}</h3>
          <p>${book.authors.map(a => a.name).join(', ')}</p>
          <button onclick="openReader('${link}')">Read üìñ</button>
        `;
        list.appendChild(div);
      });

      // Internet Archive
      const iaRes = await fetch(`https://archive.org/advancedsearch.php?q=title:${encodeURIComponent(currentQuery)}&fl[]=identifier&rows=5&page=${page}&output=json`);
      const iaData = await iaRes.json();
      iaData.response.docs.forEach(item => {
        const id = item.identifier;
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <h3>${id}</h3>
          <p>Internet Archive</p>
          <button onclick="openReader('https://archive.org/stream/${id}?ui=embed')">Read üìñ</button>
        `;
        list.appendChild(div);
      });

      // ReadAnyBook (manual links)
      if (page === 1 && currentQuery.toLowerCase().includes("blyton")) {
        const readLinks = [
          { title: "Five on a Treasure Island", url: "https://readanybook.com/online/565412" },
          { title: "Five Go Adventuring Again", url: "https://readanybook.com/online/565413" }
        ];
        readLinks.forEach(item => {
          const div = document.createElement('div');
          div.className = 'book';
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>ReadAnyBook</p>
            <button onclick="openReader('${item.url}')">Read üìñ</button>
          `;
          list.appendChild(div);
        });
      }

      // Harry Potter books (always include)
      const hpLinks = [
        { title: "Harry Potter and the Philosopher's Stone", url: "https://readanybook.com/online/565520" },
        { title: "Harry Potter and the Chamber of Secrets", url: "https://readanybook.com/online/565521" },
        { title: "Harry Potter and the Prisoner of Azkaban", url: "https://readanybook.com/online/565522" },
        { title: "Harry Potter and the Goblet of Fire", url: "https://readanybook.com/online/565523" },
        { title: "Harry Potter and the Order of the Phoenix", url: "https://readanybook.com/online/565524" },
        { title: "Harry Potter and the Half-Blood Prince", url: "https://readanybook.com/online/565525" },
        { title: "Harry Potter and the Deathly Hallows", url: "https://readanybook.com/online/565526" }
      ];
      hpLinks.forEach(item => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>ReadAnyBook</p>
          <button onclick="openReader('${item.url}')">Read üìñ</button>
        `;
        list.appendChild(div);
      });

      page++;
      loading = false;
    }

    function openReader(link) {
      iframe.src = link;
      modal.style.display = 'flex';
    }

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      iframe.src = '';
    });

    themeSelect.addEventListener('change', () => {
      document.body.setAttribute('data-theme', themeSelect.value);
    });

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreBooks();
      }
    });

    window.addEventListener('load', () => {
      loadMoreBooks(true);
    });
  </script>
</body>
</html>
