<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatNova</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;

      font-weight: bold;
      box-shadow: 0 4px 8px #00000033;

    main {

    .intro {
      background: #4fd1c5;

      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px #00000033;
    }
    form {
      display: flex;
      margin-top: auto;
    }
    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 1rem;
      background: #38b2ac;
      color: black;

      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;

      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <script>

      if (input) {
        const encoded = encodeURIComponent("I want a book recommendation. " + input);
        window.open(`https://chat.openai.com/chat?prompt=${encoded}`, '_blank');
